name: imc_aplication
description: "imc_aplication app"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  #icons
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.jpg"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/logo.jpg"
    background_color: "#000000"
    theme_color: "#000000"
  windows:
    generate: false
    image_path: "assets/images/logo.jpg"
    icon_size: 48
  macos:
    generate: false
    image_path: "assets/images/logo.jpg"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
